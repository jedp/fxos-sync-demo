    <link rel="stylesheet" href="styles/input_areas.css">
    <link rel="stylesheet" href="styles/status.css">
    <link rel="stylesheet" href="styles/switches.css">
    <link rel="stylesheet" href="styles/drawer.css">
    <link rel="stylesheet" href="styles/lists.css">

<body>

  <section id="index" role="region">
      <h3>Sync Demo</h3>

    <button class="recommend" role="button" id="button.install" href="#">Drink me!</button>

    <select name="sync-repeat" data-value-type="string">
        <option>Never auto-sync</option>
        <option>Sync every minute</option>
        <option>Sync every 10 mins</option>
        <option>Sync every hour</option>
        <option>Sync every 6 hours</option>
        <option>Sync every 12 hours</option>
        <option>Sync once a day</option>
    </select>

    <button class="recommend" role="button" id="sync-now" href="#">Sync ASAP</button>

    <p id="feedback"></p>

    <canvas id="clock" class="CoolClock" style="width: 100px;height: 100px;"></canvas>
    
  </section>

  <script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
  <script type="text/javascript" src="scripts/coolclock.js"></script>
  <script type="text/javascript" src="scripts/moreskins.js"></script>
</body>
