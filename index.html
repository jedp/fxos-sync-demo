<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>navigator.requestSync demo</title>

    <link rel="stylesheet" type="text/css" href="styles/value_selector.css" />

<body>

    <h1>BG Sync Test</h1>

    <section>
    <a class="recommend" role="button" id="button.install" href="#">Drink me!</a>
    </section>

    <section>
    <p id="feedback"></p>
    </section>

    <section>
    <p>Repeated sync frequency:</p>
    <select name="sync-repeat" data-value-type="string">
        <option>Never</option>
        <option>One Minute</option>
        <option>Ten Minutes</option>
        <option>One Hour</option>
        <option>Six Hours</option>
        <option>Twelve Hours</option>
        <option>One Day</option>
    </select>
    </section>

    <section>
    <a class="recommend" role="button" id="sync-now" href="#">Sync ASAP</a>
    </section>

    <canvas id="clock" class="CoolClock" style="width: 100px;height: 100px;"></canvas>
    
    <script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/coolclock.js"></script>
    <script type="text/javascript" src="scripts/moreskins.js"></script>
